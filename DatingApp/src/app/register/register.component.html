<form #registerFrom="ngForm"(ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-secondary">Sign up</h2>
  <hr>
  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
    >
    <label>Username</label>
  </div>
  <div class="mb-3 form-floating">
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
    >
    <label>Password</label>
  </div>
  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="firstname"
      [(ngModel)]="model.firstName"
      placeholder="FirstName"
    >
    <label>FirstName</label>
  </div>
  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="lastname"
      [(ngModel)]="model.lastName"
      placeholder="LastName"
    >
    <label>LastName</label>
  </div>
  <div class="mb-3 form-floating">
    <input
      type="datetime-local"
      class="form-control"
      name="Date"
      [(ngModel)]="model.dateOfBirth"
      placeholder="Date"
    >
    <label>DateOfBirth</label>
  </div>
  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="phone"
      [(ngModel)]="model.phone"
      placeholder="Phone"
    >
    <label>Phone</label>
  </div>
  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="currentCity"
      [(ngModel)]="model.currentCity"
      placeholder="currentCity"
    >
    <label>CurrentCity</label>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-success me-2" type="button">Next</button>
    <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
