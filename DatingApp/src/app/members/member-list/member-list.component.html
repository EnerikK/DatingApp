<div class="row">

  <div class="text-center mt-3">
    <h2> Your Matches - {{memberService.paginatedResult()?.pagination?.totalItems}}</h2>
  </div>

  <div class="container mt-3">
    <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()">
      <div class="d-flex mx-2">
        <label class="col-form-label">Age from :</label>
        <input type="number" class="form-control ms-1" style="width: 90px;"
               name="minAge"
               [(ngModel)]="userParams.minAge"
        >
      </div>
      <div class="d-flex mx-2">
        <label class="col-form-label">Age to :</label>
        <input type="number" class="form-control ms-1" style="width: 90px;"
               name="maxAge"
               [(ngModel)]="userParams.maxAge"
        >
      </div>
      <div class="d-flex mx-2">
        <label class="col-form-label">Show :</label>
        <select name="gender" style="width: 180px;" class="form-select ms-1" [(ngModel)]="userParams.gender">
          @for (gender of genderList; track gender.value)
          {
            <option [value]="gender.value">
              {{gender.display}}
            </option>
          }
        </select>
      </div>
      <button class="btn btn-primary ms-1" type="submit">Apply filters</button>
      <button (click)="resetFilter()" class="btn btn-info ms-1" type="button">Reset filters</button>

      <div class="col">
        <div class="btn-group float-end">
          <button type="button" class="btn btn-primary" name="orderBy"
                  (click)="loadMembers()" btnRadio="lastmodified" [(ngModel)]="userParams.orderBy">Last Active</button>
          <button type="button" class="btn btn-primary" name="orderBy"
                  (click)="loadMembers()" btnRadio="created" [(ngModel)]="userParams.orderBy">Newest Members</button>
        </div>
      </div>
    </form>
  </div>

    @for (member of memberService.paginatedResult()?.items; track member.userProfileId)
    {
      <div class="col-2">
        <app-member-card [member]="member"></app-member-card>
      </div>
    }
</div>

@if(memberService.paginatedResult()?.pagination){
  <div class="d-flex justify-content-center">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="memberService.paginatedResult()?.pagination!.totalItems"
      [itemsPerPage]="memberService.paginatedResult()?.pagination!.itemsPerPage"
      (pageChanged)="pageChanged($event)"
      [maxSize]="10"
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
}
