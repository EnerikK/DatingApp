<div class="card mb4">
  <div class="card-img-wrapper">
    <img src="{{member().basicInfo.photoUrl}}" alt="{{member().basicInfo.knownAs}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink="/members/{{member().userProfileId}}" class="btn btn-primary btn-lg"><i class="fa fa-user"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary btn-lg"><i class="fa fa-heart"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary btn-lg"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user me-2"></i>
      {{member().basicInfo.knownAs}}
    </h6>
    <p class="card-text text-muted text-center">{{member().basicInfo.currentCity}}</p>
  </div>
</div>
